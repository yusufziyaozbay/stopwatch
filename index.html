<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <div class="panel">
            <h1>Practical Stopwatch ⏱️</h1>

            <p style="text-align: center;">
                Here's your favorite stopwatch. Click the buttons to start using it now and never lose track of time!
            </p>

            <div class="time">
                <span class="digit" id="hr">
                    00
                </span>
                <span class="txt">Hr</span>

                <span class="digit" id="min">
                    00
                </span>
                <span class="txt">Min</span>

                <span class="digit" id="sec">
                    00
                </span>
                <span class="txt">Sec</span>

                <span class="digit" id="msec">
                    00
                </span>
                <span class="txt">Msec</span>
            </div>

            <div id="buttons">
                <button class="btn" id="start">▶️ Start</button>
                <button class="btn" id="stop">⏯️ Stop</button>
                <button class="btn" id="reset">⏹️ Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
